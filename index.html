<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
  </head>
  <body>
    <section aria-label="selectable photos">
      <div class="carousel" data-carousel>
        <button class="previous" data-carousel-button="previous">
          &#8656;
        </button>
        <button class="next" data-carousel-button="next">&#8658;</button>
        <ul data-photos>
          <li class="photo" data-active>
            <img
              src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="River"
            />
          </li>
          <li class="photo">
            <img
              src="https://images.unsplash.com/photo-1498429089284-41f8cf3ffd39?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="Mountains"
            />
          </li>
          <li class="photo">
            <img
              src="https://images.unsplash.com/photo-1449824913935-59a10b8d2000?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
              alt="City"
            />
          </li>
        </ul>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
